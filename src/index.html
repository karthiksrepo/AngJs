<!DOCTYPE html>
<html ng-app="LearnApp">

<head>
  <meta charset="utf-8">
  <title>Angular JS Learning Page - Karthik</title>
  <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body ng-cloak>

  <div class="container-fluid">

    <div class="page-header">
      <h3>Simple Exercises for AngularJS</h3>
    </div>

    <div ng-controller="LearnController" style="padding-left:20px; padding-right:20px">

      <form class="form-inline">

        <div class="row">
          <div class="span4 text-center">
            <h3>User Selection</h3>
          </div>
        </div>

        <div class="row">
          <div class="span2">
            Select a user:
          </div>
          <div class="span1">
            <input type="text" ng-model="content.itmIdx" ng-blur="getItem()">
          </div>
          <!-- <input type="button" value="Get Person" ng-click="getItem()"> -->
        </div>

        <div class="row">

          <div class="span4">
            <h2>Selected Person:</h2>
          </div>
          <div class="span1">
            <h2>{{ content.curItem }}</h2>
          </div>

        </div>

        <div class="form-group">

          <div class="table">
            <div class="row">
              <div class="span3 text-center">
                <label for="left">Left Operator:</label>
              </div>
              <div class="span3 text-center">
                <label for="ryt">Right Operator:</label>
              </div>
            </div>
            <div class="row">
              <div class="span3 text-center">
                <input type="number" class="form-control" id="left" ng-model="content.leftop">
              </div>
              <div class="span3 text-center">
                <input type="number" class="form-control" id="ryt" ng-model="content.rightop">
              </div>
            </div>
          </div>
        </div>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="addNumbers()">Add</button>
          <button type="submit" class="btn btn-default" ng-click="subNumbers()">Sub</button>
          <button type="submit" class="btn btn-default" ng-click="mulNumbers()">Mul</button>
          <button type="submit" class="btn btn-default" ng-click="divNumbers()">Div</button>
        </div>

      </form>

      <div class="row">

        <h4>{{ content.curItem }} calculated an addition!</h4>

      </div>
      <div class="row-fluid">

        <table>
          <tr>
            <td>{{ content.leftop }}</td>
            <td>
              <h2>{{ content.oper }}</h2>
            </td>
            <td>{{ content.rightop }}</td>
            <td>
              <h2>{{ content.filler}}</h2>
            </td>
            <td>{{ content.result }}</td>
            <td>{{ content.curItem }}</td>
          </tr>
        </table>

      </div>

      <!-- <form class="form-group" name="userForm" novalidate>

          </tr>
        </table>

      </form> -->
    </div>

  </div>
